# Agent Factory Prompt Registry
# =============================
# 
# This registry contains agent templates for the factory.
# Templates follow the 5-layer structure:
#   1. Identity + Mandate
#   2. Tool Instructions ({{TOOL_BLOCK}} placeholders)
#   3. Reasoning Protocol
#   4. Input/Output Contract
#   5. Guardrails + Termination
#
# Template Types:
#   - persona: Role-based agent with domain expertise
#   - task: Specific task execution
#   - composite: Orchestrates multiple sub-agents
#   - tool-wrapper: Thin wrapper around a specific tool
#
# Reasoning Styles:
#   - analytical: Structured, data-driven analysis
#   - creative: Open-ended ideation and synthesis
#   - adversarial: Security/red-team thinking
#   - methodical: Step-by-step systematic approach
#   - exploratory: Research and discovery focused
#   - conversational: Natural dialogue interaction
#   - simulative: Scenario modeling and prediction

